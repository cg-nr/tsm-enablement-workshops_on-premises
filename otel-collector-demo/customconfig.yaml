# OTEL_EXPORTER_OTLP_ENDPOINT variable
# US base endpoint https://otlp.nr-data.net don't forget to add port e.g https://otlp.nr-data.net:4318
# EU base endpoint https://otlp.eu01.nr-data.net don't forget to add port e.g https://otlp.eu01.nr-data.net:4318
# https://docs.newrelic.com/docs/opentelemetry/best-practices/opentelemetry-otlp/

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:


exporters:
  otlp:
    endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT}
    headers:
      api-key: ${NEW_RELIC_LICENSE_KEY}

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: 
       - otlp
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]